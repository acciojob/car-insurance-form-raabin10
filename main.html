<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->

	<form method=post>
		<div>
		<label for="name">Name</label>
		<input id="name" type="text" required>
		</div>
		<div>
			<label for="email">Email</label>
		<input id="email"type="email">
		</div>

		 <label for="gender">Gender</label><br>
            <input type="radio" id="male" name="gender" value="male" required>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
		</div>
		<div>	
			<label for="cars">Car brands</label>
		<select id="cars" name="carBrand" required >

			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		</div>
		<div>
            <label for="carage">Car Age</label>
            <input type="number" id="carage" name="carAge" required>
        </div>

        <div>
            <label for="dop">Date of Purchase</label>
            <input type="date" id="dop" name="dateOfPurchase" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
